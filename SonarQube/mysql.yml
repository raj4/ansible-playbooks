---
    - name: Installing dependencies
      yum:
        name: "{{ item }}"
        state: latest
      with_items: "{{ dependencies }}"

    - name: Installing pexpect module
      pip:
        name: pexpect
        version: 3.3

    - name: Add repository
      expect:
        command: 'yum install epel-release'
        responses:
          (?i)[y/d/N]: "y"

    - name: updating pip
      command: 'pip install --upgrade pip'

    - name: Adding mysql repository
      get_url:
        url: "{{ mysql_download_url }}"
        dest: "{{ download_dir }}"
        validate_certs: no

    - name: Installing mysql repository
      yum: 
        name: /opt/{{ mysql_download_file }}
        state: present

    - name: Updating system
      command: 'yum update -y' 

    - name: Install mysql server
      yum:
        name: mysql-server
        state: present
    
    - name: Starting mysql service
      service:
        name: mysqld
        state: started
        enabled: yes

    - name: Secure Installation
      expect:
        command: 'mysql_secure_installation'
        responses:
          \bEnter current password for root.*\b: "\n"
          \bSet root password.*\b: "n\n"
          \bRemove anonymous users.*\b: "Y\n"
          \bDisallow root login remotely.*\b: "Y\n"
          \bRemove test database and access to it.*\b: "Y\n"
          \bReload privilege tables now.*\b: "Y\n"
        echo: yes


    - name: Adding a sonarqube user
      mysql_user:
        login_user: root
        login_password: ""
        user: "{{ sonarqube_user }}"
        password: "{{ sonarqube_pass }}"
        priv: '*.*:ALL'
        state: present 

    - name: Create a new database with name sonar
      mysql_db:
        login_user: root
        login_password: ""
        name: sonar
        state: present
